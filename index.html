<!DOCTYPE html>
<html lang="en/us"> 
  <head>
    <title>Church</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="_body">
    <main>
      <hgroup> 
        <h1 id="title">Wortell</h1><span class="details" id="availableRoomCounter">test</span>
      </hgroup><nav id="container" data-state="">
<div id="circle-loader-wrap">
<div class="left-wrap">
<div class="loader" ></div>	
</div>
<div class="right-wrap">
<div class="loader" id="end"></div>
</div>
</div>
      <div class="circle-content"><a id="explode" href="#explode" onclick="setState('explode')"><i class="material-icons">layers</i></a><a id="reset" href="#reset" onclick="setState('reset')"><i class="material-icons">layers_clear</i></a><a id="opaque" href="#opaque" onclick="setState('opaque');"><i class="material-icons">opacity</i></a></div>
      <div class="circle-loader-message"> 
        <div class="loading-message">Loading room data...</div>
      </div></nav>
      <div id="canvas"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="script.js"></script>
    <script>
      window.addEventListener('load', init, false);
      function init() {
          initScene();
          initNavigation(2,function(){setState('explode');});
          church = new Building();
          scene.add(church.mesh)
          setRoomAvailability();
      
          render();
      }
    </script>
  </body>
</html>
